{% extends 'books/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <div class="card-header">Register</div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
