{% extends 'books/base.html' %}
{% block content %}
<a href="{% url 'book_create' %}" class="btn btn-primary mb-3">âž• Add New Book</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
    {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.description }}</td>
            <td>
                <a href="{% url 'book_update' book.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'book_delete' book.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
